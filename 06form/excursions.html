    <!--This is the start of the main section.-->
    <main>
        <h1>Sign up for an Excursion Today!</h1>
        <form method="get" class="myform" action="thank.html">
        <fieldset>
            <legend>Customer Information</legend>
           <label>First Name: <input type="text" name="first_name" required></label>
           <label>Last Name: <input type="text" name="last_name" required></label>
           <label>Cell Phone: <input type="tel" name="phone" required placeholder="800-888-1212" ></label>
           <label>Email: <input type="email" name="email" required></label>
        </fieldset>
        <fieldset>
            <legend>Excursion Type</legend>
            <label><input type="radio" name="method" value="horseback riding">Horseback Riding (4hrs)</label>
            <label><input type="radio" name="method" value="fly fishing">Fly Fishing (6hrs)</label>
            <label><input type="radio" name="method" value="backpacking">Backpacking (12hrs)</label>
            <label><input type="radio" name="method" value="white water rafting">White Water Rafting (6hrs)</label>
            <label><input type="radio" name="method" value="zipline">Zipline Adventure (4hrs)</label>
            <label><input type="radio" name="method" value="mountain biking">Mountain Biking (6hrs)</label>
            <label><input type="radio" name="method" value="kayaking">Kayaking (4hrs)</label>
            <label><input type="radio" name="method" value="atv tour">ATV Tour (4hrs)</label>
        </fieldset>

        <fieldset>
            <legend>Availability</legend>
            <label><input type="checkbox" name="monday" value="chosen">Monday</label>
            <label><input type="checkbox" name="tuesday" value="chosen">Tuesday</label>
            <label><input type="checkbox" name="wednesday" value="chosen">Wednesday</label>
            <label><input type="checkbox" name="thursday" value="chosen">Thursday</label>
            <label><input type="checkbox" name="friday" value="chosen">Friday</label>
            <label><input type="checkbox" name="saturday" value="chosen">Saturday</label>
            <label><input type="checkbox" name="sunday" value="chosen">Sunday</label>
        
         <label>Preffered Time-Frame of Excursion
            <select name="time">
                <option value="none">Select a Time</option>
                <option value="morning">Between 7:00am-11:00am</option>
                <option value="noon">Between 11:00am-2:00pm</option>
                <option value="afternoon">Between 2:00pm-5:00pm</option>
                <option value="evening">Between 5:00pm-8:00pm</option>
                </select>
         </label>
        </fieldset>

        <label>Questions or Concerns:<textarea></textarea></label>


        </fieldset>
        <input type="submit" value="Sumbit">
        </form>
    </main>
